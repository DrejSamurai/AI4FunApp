<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUpPage</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
  body, html {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    display:table;
}
body {
    display:table-cell;
    vertical-align:middle;
}
form {
    display:table;/* shrinks to fit content */
    margin:auto;
}
    </style>
</head>

<body>
    <form action="/signup" method="post" id="login-form">
  {% csrf_token %}
        <section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="AiForFun.png"
                   alt="Sample photo" class="img-fluid"
                   style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Ai4Fun Registration form</h3>

                   <div class="form-outline mb-4">
                  <input type="text" id="username" class="form-control form-control-lg" name="username" required/>
                  <label class="form-label" for="username">Username</label>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="fname" class="form-control form-control-lg" name="fname" required/>
                      <label class="form-label" for="fname">First name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="lname" class="form-control form-control-lg" name="lname"  required/>
                      <label class="form-label" for="lname">Last name</label>
                    </div>
                  </div>
                </div>



                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg" name="email" required/>
                  <label class="form-label" for="email">Email</label>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-4">
                    <input type="password" id="pass1" class="form-control form-control-lg" name="pass1" required/>
                    <label class="form-label" for="pass1">Password</label>
                  </div>

                  <div class="col-md-6 mb-4">
                    <input type="password" id="pass2" class="form-control form-control-lg" name="pass2" required/>
                    <label class="form-label" for="pass2">Repeat password</label>
                  </div>
                </div>

                <div class="d-flex justify-content-end pt-3">
                  <button type="submit" class="btn btn-warning btn-lg ms-2">Sign Up</button>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</form>
</body>

</html>
